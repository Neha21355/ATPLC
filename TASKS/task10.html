<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body style="background-color:rgb(219, 223, 211)">
    <form>
        <div>
            
            Name: <input type="text" name="myName" >
            </div>
            <br>           
             Branch: <label for="branch"></label>
            <select name="myBranch" id="branch">
                <option value="choose">select</option>
                <option value="cse">Computer Science</option>
                <option value="EEE">Electrical and Electronics</option>
                <option value="civil">Civil</option>
                <option value="mech">Mechanical</option>
            </select>
            <div>
                <br>
            Roll No: <input type="number" name="myRollNo">
            </div>
            <br>
            <div>
            E-mail: <input type="email" name="myEmail">
            </div>
            <br>
        <div>
            Mobile no.: <input type="number" name="myNumber">
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Others<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            DOB: <input type="date">
        </div>
        <br>
        <div>
            Education Done: Matriculation <input type="checkbox"> Intermediate<input type="checkbox"> Under Graduate<input type="checkbox"> Post Graduate<input type="checkbox">
        </div>
        <br>
        <div>
            Do you like tea: Yes<input type="radio" name="myIntrest"> No<input type="radio" name="myIntrest">
        </div>
        <br>
        <div>
        <input type="submit" value="submit now"> <input type="Reset" value="Reset now"
        </div>
        <div>
            <br>
            Feedback:<br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

    </form>
</body>
</html>
